name: Build

on:
  push:
    paths:
    - 'Source/**'
    - '**.csproj'
    - '**.sln'
    - 'Dockerfile'
    - '.dockerignore'
    branches:
    - '**'
    tags:
    - '**'
  pull_request:
    branches:
    - '**'
  workflow_dispatch:

env:
  REGISTRY_NAME: ghcr.io

jobs:
  build:
    name: Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Clone Repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Login to Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_NAME }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore

    - name: Test Project
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Upload Build
      uses: actions/upload-artifact@v3
      with:
        name: TwitchBot
        path: |
          ./bin/Release/net6.0/TwitchBot.dll
          ./bin/Release/net6.0/TwitchBot.deps.json
          ./bin/Release/net6.0/TwitchBot.runtimeconfig.json

    - name: Extract Metadata for Docker
      id: metadata
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY_NAME }}/${{ github.actor }}/twitchbot
        flavor: latest=false
        tags: |
          type=ref,event=pr
          type=ref,event=branch
          type=semver,pattern={{major}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}.{{minor}}.{{patch}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,format=short,prefix=commit-

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v3
      with:
        file: ./Dockerfile
        context: ./bin/Release/net6.0/
        push: ${{ github.event_name != 'pull_request' }}
        pull: true
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.outputs.labels }}

    - name: Create Draft Release
      id: release
      if: ${{ github.ref.type == 'tag' && github.event_name != 'pull_request' }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: true
        tag_name: ${{ github.ref.name }}
        release_name: ${{ github.ref.name }}
        body: |
          ```
          ${{ steps.metadata.outputs.tags }}
          ```

    - name: Create Assets for Release
      if: ${{ github.ref.type == 'tag' && github.event_name != 'pull_request' }}
      run: |
        cd ./bin/Release/net6.0
        zip ../../../TwitchBot.zip \
          ./TwitchBot.dll \
          ./TwitchBot.deps.json \
          ./TwitchBot.runtimeconfig.json

    - name: Upload Assets to Release
      if: ${{ github.ref.type == 'tag' && github.event_name != 'pull_request' }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ./TwitchBot.zip
        asset_name: TwitchBot.zip
        asset_content_type: application/zip
